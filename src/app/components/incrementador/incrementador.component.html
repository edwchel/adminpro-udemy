<h3>{{leyenda}} - {{porcentaje}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend" id="button-addon3">
        <button type="button" class="btn btn-primary" (click)="cambiarValor(-10)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>

    <input #txtProgreso type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100" aria-describedby="button-addon3">

    <div class="input-group-prepend" id="button-addon3">
        <button type="button" class="btn btn-primary" (click)="cambiarValor(+10)">
                <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
